name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    # Temporarily skip CodeQL analysis while default setup is enabled
    - name: Skip CodeQL Analysis
      run: |
        echo "CodeQL analysis is currently configured with default setup."
        echo "Please disable the default setup in repository settings:"
        echo "1. Go to repository settings"
        echo "2. Navigate to Security & analysis"
        echo "3. Find 'Code scanning' section"
        echo "4. Click 'Configure CodeQL alerts'"
        echo "5. Disable 'Default' setup"
        echo "6. Re-enable this workflow after disabling default setup"
      shell: bash

name: Terraform

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
        default: './infra'
      terraform-version:
        required: false
        type: string
        default: '1.7.x'
    secrets:
      GH_TOKEN:
        required: true

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ inputs.terraform-version }}
        cli_config_credentials_token: ${{ secrets.GH_TOKEN }}

    - name: Terraform Format
      run: terraform fmt -check
      continue-on-error: true

    - name: Terraform Init
      run: terraform init
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color -var="github_token=${{ secrets.GH_TOKEN }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
      run: terraform apply -auto-approve
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}